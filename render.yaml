# render.yaml - Simple stable Baileys setup
services:
  - type: web
    name: whatsapp-ghl-backend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      # Install Node dependencies with latest Baileys
      cd backend && yarn install --production
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.20
