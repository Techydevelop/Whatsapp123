# render.yaml - Optimized for Baileys v7+ and Node 18+
services:
  - type: web
    name: whatsapp-ghl-backend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      # Install Node dependencies with latest Baileys
      cd backend && yarn install --production
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "18"
