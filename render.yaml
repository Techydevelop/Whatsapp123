services:
  - type: web
    name: whatsapp-saas-backend-v2
    env: node
    plan: free
    region: singapore
    rootDir: backend
    buildCommand: |
      # Install Chromium for Puppeteer (lighter than Chrome)
      apt-get update
      apt-get install -y chromium-browser
      # Verify Chromium installation
      chromium-browser --version
      # Install Node dependencies
      npm ci
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CHROME_EXECUTABLE_PATH
        value: /usr/bin/chromium-browser
      # Backend URL used by the frontend (set this in Vercel as NEXT_PUBLIC_API_URL)
      # Example after deploy: https://whatsapp123-1.onrender.com
      - key: FRONTEND_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: GHL_CLIENT_ID
        sync: false
      - key: GHL_CLIENT_SECRET
        sync: false
      - key: GHL_REDIRECT_URI
        sync: false


