services:
  - type: web
    name: whatsapp-saas-backend-v2
    env: node
    plan: free
    region: singapore
    rootDir: backend
    buildCommand: |
      # Install Node dependencies first
      npm ci
      # Set Puppeteer to use system Chrome (Render provides)
      export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      export PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome-stable
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      # Backend URL used by the frontend (set this in Vercel as NEXT_PUBLIC_API_URL)
      # Example after deploy: https://whatsapp123-1.onrender.com
      - key: FRONTEND_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: GHL_CLIENT_ID
        sync: false
      - key: GHL_CLIENT_SECRET
        sync: false
      - key: GHL_REDIRECT_URI
        sync: false


