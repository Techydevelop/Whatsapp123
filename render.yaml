# render.yaml - Force npm instead of yarn
services:
  - type: web
    name: whatsapp-ghl-backend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      # Force npm instead of yarn
      rm -f yarn.lock package-lock.json
      # Install Chromium (essential for Venom)
      apt-get update && apt-get install -y chromium chromium-sandbox || true
      # Install Node dependencies with npm
      cd backend && npm install --production --no-optional
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Force npm
      - key: NPM_CONFIG_PACKAGE_MANAGER
        value: npm
      # Baileys as default (Boss choice)
      - key: WA_PROVIDER
        value: baileys
      # Venom-bot configuration (backup)
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
      - key: CHROME_BIN
        value: /usr/bin/chromium
