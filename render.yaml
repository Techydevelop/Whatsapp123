# render.yaml - Force npm instead of yarn
services:
  - type: web
    name: whatsapp-ghl-backend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      # Install Node dependencies (yarn will be used automatically)
      cd backend && yarn install --production
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
